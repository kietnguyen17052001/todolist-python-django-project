{% extends 'base.html' %}
{% block body %}
<div class="register-form" style="position: absolute; transform: translate(-50%,-50%); top: 50%; left: 50%;">
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    <dl>
      <dd>{{ form }}
      <dt><input type="submit" class="button button-primary" value="Register">
    </dl>
  </form>
  <p>Already registerd? <a href="{% url 'auth:login' %}">Click here to login</a>.</p>
</div>
{% endblock %}
