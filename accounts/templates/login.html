{% extends 'base.html' %}
{% block body %}
<div class="login-form">
  <h2>Login</h2>
   <form method="post">
        {% csrf_token %}
        <dl>
          <dd>{{ form }}
          <dt><input type="submit" class="button button-primary" value="Login">
        </dl>
      </form>
      <p>New user? <a href="{% url 'auth:register' %}">Click here to register</a>.</p>
</div>
{% endblock %}
